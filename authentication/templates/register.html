{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col lg:flex-row">
    <!-- Left side - Featured dish -->
    <div class="lg:w-1/2 relative min-h-screen">
        <div class="absolute inset-0 bg-black bg-opacity-40"></div>
        <img src="https://manual.co.id/wp-content/uploads/2023/12/34_kurasu_kissaten_web-980x719.jpg"
             alt="Featured dish"
             class="absolute inset-0 w-full h-full object-cover"/>
    </div>
    
    <!-- Right side - Form -->
    <div class="lg:w-1/2 p-6 flex items-center justify-center">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-serif">Create your account</h1>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 p-4 rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <!-- Username -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">
                        Username
                    </label>
                    <input type="text" name="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                           placeholder="Enter your username">
                </div>

                <!-- Email -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">
                        Email
                    </label>
                    <input type="email" name="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                           placeholder="Enter your email">
                </div>

                <!-- Password -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <input type="password" name="password1" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                           placeholder="Enter your password">
                </div>

                <!-- Confirm Password -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">
                        Confirm Password
                    </label>
                    <input type="password" name="password2" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                           placeholder="Confirm your password">
                </div>

                <!-- Full Name -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">
                        Full Name
                    </label>
                    <input type="text" name="fullname" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                           placeholder="Enter your full name">
                </div>

                <!-- Country -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">
                        Country
                    </label>
                    <input type="text" name="country"
                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                           placeholder="Enter your country">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        class="w-full bg-black text-white py-3 rounded-md hover:bg-gray-800 transition-colors">
                    Create Account
                </button>

                <!-- Sign In Link -->
                <p class="mt-8 text-center text-sm text-gray-600">
                    Already have an account?
                    <a href="{% url 'authentication:login' %}" class="font-medium text-black hover:text-gray-800">
                        Sign in
                    </a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
