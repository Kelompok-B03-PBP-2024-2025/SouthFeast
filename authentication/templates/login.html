{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col lg:flex-row">
    <!-- Left side - Image -->
    <div class="lg:w-1/2 bg-blue-900 p-6 flex items-center justify-center">
        <div class="relative w-full max-w-md aspect-square rounded-lg overflow-hidden">
            <img src="https://source.unsplash.com/random/600x600/?food" 
                 alt="Featured dish" 
                 class="object-cover w-full h-full rounded-lg"/>
        </div>
    </div>

    <!-- Right side - Form -->
    <div class="lg:w-1/2 p-6 flex items-center justify-center">
        <div class="w-full max-w-md bg-white rounded-lg shadow p-6">
            <div class="mb-8">
                <img src="https://your-logo-url.com/logo.png" 
                     alt="Logo" 
                     class="h-8 mb-6"/>
                <h1 class="text-2xl font-serif mb-2">Welcome Back</h1>
            </div>

            <form method="POST" class="space-y-4">
                {% csrf_token %}
                
                {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" 
                           class="block text-sm font-medium mb-1">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.help_text %}
                        <p class="mt-2 text-sm text-gray-500">{{ field.help_text }}</p>
                    {% endif %}
                    {% for error in field.errors %}
                        <p class="mt-2 text-sm text-red-600">{{ error }}</p>
                    {% endfor %}
                </div>
                {% endfor %}

                <button type="submit" 
                        class="w-full bg-black text-white py-2 rounded-md hover:bg-gray-800">
                    Sign In
                </button>
        </div>
    </div>
</div>
{% endblock content %}
