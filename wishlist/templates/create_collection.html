{% extends 'base.html' %}

{% block meta %}
<title>Create New Collection</title>
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-serif font-bold mb-6">Create New Collection</h1>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
        <div class="text-red-500 text-sm mt-1">
          {{ field.errors|join:", " }}
        </div>
        {% endif %}
      </div>
      {% endfor %}

      <div class="flex gap-4">
        <button type="submit" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">
          Create Collection
        </button>
        <a href="{% url 'wishlist:collection-list' %}" class="text-gray-500 px-4 py-2 hover:text-black">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
