{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-serif font-bold mb-6">Edit Collection</h1>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div>
                {{ field.label }}
                {{ field }}
                {% if field.errors %}
                <div class="text-red-500 text-sm mt-1">
                    {{ field.errors|join:", " }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            <div class="flex items-center justify-between mt-6">
            <div class="flex gap-4 mt-6">
                <button type="submit" class="px-4 py-2 bg-black text-white rounded hover:bg-gray-800">
                    Save Changes
                </button>

                <a href="{% url 'wishlist:collection-list' %}" class="px-4 py-2 text-gray-500 hover:text-black">
                    Cancel
                </a>
            </div>
        </form>

        <!-- Pindahkan form delete ke luar form edit -->
        {% if not collection.is_default %}
        <form method="post" action="{% url 'wishlist:collection-delete' collection.id %}" class="inline-block ml-2">
        {% csrf_token %}
        <button type="submit"
            class="text-red-600 hover:text-red-800 inline-flex items-center"
            onclick="return confirm('Are you sure you want to delete this collection?')">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>
        </button>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
