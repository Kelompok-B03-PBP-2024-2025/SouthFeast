{% extends "base.html" %}

{% load static %}  <!-- Untuk mengakses file statis -->

{% block meta %}
<title>SouthFeast</title>
{% endblock meta %}

{% block content %}
<div class="relative">
    <!-- Gambar Background -->
    <img src="{% static 'image/header.png' %}" alt="Header Image" class="w-full h-screen object-cover">
    
    <!-- Konten Teks dengan animasi -->
    <div class="absolute inset-0 flex items-center justify-center">
        <div class="text-white text-center animate-fade-in" style="font-family: 'Merriweather', serif; font-size: 8vw;"> 
            GET LOST &rarr; <br> 
            <span class="block animate-slide-in">IN SOUTH JAKARTA.</span>
        </div>
    </div>
</div>

<!-- What's New Section -->
<div class="container mx-auto py-16 px-4">
    <h2 class="text-white text-left text-3xl sm:text-5xl mb-8" style="font-family: 'Merriweather', serif; font-weight: bold;">WHAT'S NEW IN J-TOWN</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="relative">
            <img src="{% static 'image/v12_449.png' %}" alt="New 1" class="w-full h-full object-cover">
            <span class="absolute bottom-0 left-0 text-white p-4 text-xl sm:text-2xl lg:text-3xl">TRENDY COFFEE SHOP</span>
        </div>
        <div class="relative">
            <img src="{% static 'image/v12_453.png' %}" alt="New 2" class="w-full h-full object-cover">
            <span class="absolute bottom-0 left-0 text-white p-4 text-xl sm:text-2xl lg:text-3xl">EXPLORE NEW RESTAURANTS</span>
        </div>
        <div class="relative">
            <img src="{% static 'image/v12_457.png' %}" alt="New 3" class="w-full h-full object-cover">
            <span class="absolute bottom-0 left-0 text-white p-4 text-xl sm:text-2xl lg:text-3xl">SAVORY HIDDEN GEMS</span>
        </div>
    </div>
</div>

<!-- Restaurants Section -->
<div class="container mx-auto py-16 px-4">
    <h2 class="text-white text-left text-3xl sm:text-5xl mb-8" style="font-family: 'Merriweather', serif; font-weight: bold;">DISCOVER YOUR NEXT DISH</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="relative">
            <img src="{% static 'image/v19_292.png' %}" alt="Dish 1" class="w-full h-full object-cover">
        </div>
        <div class="relative">
            <img src="{% static 'image/v19_295.png' %}" alt="Dish 2" class="w-full h-full object-cover">
        </div>
        <div class="relative">
            <img src="{% static 'image/v19_298.png' %}" alt="Dish 3" class="w-full h-full object-cover">
        </div>
        <div class="relative">
            <img src="{% static 'image/v20_301.png' %}" alt="Dish 4" class="w-full h-full object-cover">
        </div>
    </div>
</div>

<!-- More Discoveries Section -->
<div class="container mx-auto py-16 px-4">
    <h2 class="text-white text-left text-3xl sm:text-5xl mb-8" style="font-family: 'Merriweather', serif; font-weight: bold;">RESTAURANTS</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <div class="relative">
            <img src="{% static 'image/v26_294.png' %}" alt="Restaurant 1" class="w-full h-full object-cover">
        </div>
        <div class="relative">
            <img src="{% static 'image/v26_306.png' %}" alt="Restaurant 2" class="w-full h-full object-cover">
        </div>
        <div class="relative">
            <img src="{% static 'image/v26_311.png' %}" alt="Restaurant 3" class="w-full h-full object-cover">
        </div>
    </div>
</div>

<!-- Custom CSS for Animations -->
<style>
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes slideIn {
        from {
            transform: translateY(20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .animate-fade-in {
        animation: fadeIn 1s ease-in-out forwards;
    }

    .animate-slide-in {
        animation: slideIn 1.5s ease-in-out forwards;
    }
</style>
{% endblock content %}
