{% load static %}
<nav class="bg-black shadow-lg w-full">
  <div class="container mx-auto flex justify-between items-center py-6 px-6">
    <!-- Logo on the left -->
    <div class="text-white text-xl font-bold">
      SouthFeast
    </div>
    <!-- Desktop Menu -->
    <div class="hidden md:flex space-x-8 text-white text-lg">
      <a href="/product" class="hover:text-gray-300">CATALOG</a>
      <a href="/restaurant" class="hover:text-gray-300">RESTAURANT</a>
      <a href="/review" class="hover:text-gray-300">REVIEW</a>
      <a href="/wishlist" class="hover:text-gray-300">WISHLIST</a>
      <a href="/forum" class="hover:text-gray-300">CULINARY INSIGHTS</a>
      {% if user.is_authenticated %}
        <!-- Logout Button -->
        <a href="{% url 'auth:logout' %}" class="bg-transparent border border-white text-white py-1.5 px-4 rounded hover:bg-white hover:text-black transition duration-300 ease-in-out">LOGOUT</a>
      {% else %}
        <!-- Login Button -->
        <a href="{% url 'auth:login' %}" class="bg-transparent border border-white text-white py-1.5 px-4 rounded hover:bg-white hover:text-black transition duration-300 ease-in-out">LOGIN</a>
      {% endif %}
    </div>
    <!-- Mobile Menu Button (burger icon) -->
    <div class="md:hidden">
      <button class="mobile-menu-button">
        <svg class="w-8 h-8 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
          <path d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu (hidden by default) -->
  <div class="mobile-menu hidden flex flex-col items-center bg-black py-4 space-y-4 text-lg text-white">
    <a href="/product" class="hover:text-gray-300">CATALOG</a>
    <a href="/restaurant" class="hover:text-gray-300">RESTAURANT</a>
    <a href="review" class="hover:text-gray-300">REVIEW</a>
    <a href="wishlist" class="hover:text-gray-300">WISHLIST</a>
    <a href="/forum" class="hover:text-gray-300">CULINARY INSIGHTS</a>
    {% if user.is_authenticated %}
      <!-- Logout Button for mobile -->
      <a href="{% url 'auth:logout' %}" class="bg-transparent border border-white text-white py-1.5 px-4 rounded hover:bg-white hover:text-black transition duration-300 ease-in-out">LOGOUT</a>
    {% else %}
      <!-- Login Button for mobile -->
      <a href="{% url 'auth:login' %}" class="bg-transparent border border-white text-white py-1.5 px-4 rounded hover:bg-white hover:text-black transition duration-300 ease-in-out">LOGIN</a>
    {% endif %}
  </div>
</nav>

<!-- Script for mobile menu toggle -->
<script>
  const btn = document.querySelector(".mobile-menu-button");
  const menu = document.querySelector(".mobile-menu");

  btn.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });
</script>
