{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto my-8 px-4 max-w-2xl">
    <div class="bg-white shadow-lg rounded-lg p-8">
        <!-- Back Button -->
        <a href="{% url 'dashboard:restaurant_menu' resto_name=menu_item.restaurant.name %}" class="inline-flex items-center text-gray-600 hover:text-gray-800 mb-6">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Kembali
        </a>

        <h1 class="text-3xl font-bold mb-8 text-gray-800">Edit Makanan</h1>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            {% for field in form %}
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">
                    {{ field.label }}
                </label>
                <div class="mt-1">
                    {{ field }}
                </div>
                {% if field.help_text %}
                <p class="text-sm text-gray-500">{{ field.help_text }}</p>
                {% endif %}
                {% if field.errors %}
                <div class="text-red-500 text-sm mt-1">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}

            <div class="flex items-center justify-end space-x-4 mt-8">
                <a href="{% url 'dashboard:restaurant_menu' resto_name=menu_item.restaurant.name %}" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                    Batal
                </a>
                <button type="submit" class="px-4 py-2 bg-gray-800 hover:bg-gray-900 text-white rounded-md text-sm font-medium transition duration-150 ease-in-out">
                    Update
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
