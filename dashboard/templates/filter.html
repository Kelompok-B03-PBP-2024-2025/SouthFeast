    <!-- Filter Form -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-2xl font-bold mb-4">Filter Makanan</h2>
        <form method="get" class="space-y-4">
            <!-- Search Bar -->
            <div class="flex flex-wrap gap-4">
                <div class="flex-1">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="search">
                        Search
                    </label>
                    <input type="text" name="search" id="search" 
                    value="{{ search_query|default:'' }}"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="Search by name...">
                </div>
            </div>
            
            <!-- Category and Location Filters -->
            <div class="flex flex-wrap gap-4">
                <div class="flex-1">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="category">
                        Category
                    </label>
                    <select name="category" id="category" 
                    class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="all">All Categories</option>
                        {% for category in categories %}
                        <option value="{{ category }}" {% if selected_category == category %}selected{% endif %}>
                            {{ category }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="flex-1">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="kecamatan">
                        Kecamatan
                    </label>
                    <select name="kecamatan" id="kecamatan" 
                    class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="all">All Locations</option>
                    {% for kecamatan in kecamatans %}
                    <option value="{{ kecamatan }}" {% if selected_kecamatan == kecamatan %}selected{% endif %}>
                        {{ kecamatan }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            </div>
            
            <!-- Price Range -->
            <div class="flex flex-wrap gap-4">
                <div class="flex-1">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="min_price">
                        Minimum Price
                    </label>
                    <input type="number" name="min_price" id="min_price" 
                    value="{{ min_price|default:'' }}"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="Min price...">
                </div>
                
                <div class="flex-1">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="max_price">
                        Maximum Price
                    </label>
                    <input type="number" name="max_price" id="max_price" 
                    value="{{ max_price|default:'' }}"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="Max price...">
                </div>
            </div>
            
            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit" 
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Apply Filters
            </button>
        </div>
    </form>
</div>
