
<div class="bg-white rounded-lg shadow-md overflow-hidden">
    {% if makanan.image %}
    <img src="{{ makanan.image }}" alt="{{ makanan.item }}" class="w-full h-48 object-cover">
    {% endif %}
    <div class="p-4">
        <h3 class="text-xl font-bold mb-2">{{ makanan.item }}</h3>
        <div class="relative">
            <p class="text-gray-600 mb-2 description-short">{{ makanan.description|truncatewords:20 }}</p>
            <p class="text-gray-600 mb-2 description-full hidden">{{ makanan.description }}</p>
            <button onclick="toggleDescription(this)" 
                    class="text-blue-500 hover:text-blue-700 text-sm font-medium">
                Show More
            </button>
        </div>
        <div class="flex justify-between items-center mt-4">
            <span class="text-green-600 font-bold">Rp {{ makanan.price }}</span>
            <span class="text-gray-500">{{ makanan.resto_name }}</span>
        </div>
        <div class="mt-2 text-sm text-gray-500">
            <span class="mr-2">{{ makanan.categories }}</span>
            <span>{{ makanan.kecamatan }}</span>
        </div>
        
        <div class="mt-4 flex gap-2">
            <a href="{% url 'dashboard:makanan_update' makanan.id %}" 
               class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded">
                Edit
            </a>
            <a href="{% url 'dashboard:makanan_delete' makanan.id %}" 
               class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded"
               onclick="return confirm('Are you sure you want to delete this item?')">
                Delete
            </a>
        </div>
    </div>
</div>
