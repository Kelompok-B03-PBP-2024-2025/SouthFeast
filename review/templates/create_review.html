<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Review</title>
</head>
<body>
    <div class="container">
        <h1>Add a Review for {{ menu_item.name }}</h1>
        
        <!-- Display form errors -->
        {% if form.errors %}
            <div style="color: red;">
                <h3>There were some errors with your submission:</h3>
                <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ field.label }}: {{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        
        <!-- Form for submitting a review -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Submit Review</button>
        </form>

        <a href="{% url 'product:menu_detail' menu_item.id %}">Back to Menu Item</a>
    </div>
</body>
</html>
